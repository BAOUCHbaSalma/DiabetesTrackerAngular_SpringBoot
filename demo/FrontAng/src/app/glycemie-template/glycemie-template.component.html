<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="idGlycemie">
    <th mat-header-cell *matHeaderCellDef> idGlycemie </th>
    <td mat-cell *matCellDef="let element"> {{element.idGlycemie}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="valeurBefore">
    <th mat-header-cell *matHeaderCellDef> valeurBefore </th>
    <td mat-cell *matCellDef="let element"> {{element.valeurBefore}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valeurAfter">
    <th mat-header-cell *matHeaderCellDef> valeurAfter </th>
    <td mat-cell *matCellDef="let element"> {{element.valeurAfter}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="heurs">
    <th mat-header-cell *matHeaderCellDef> heurs </th>
    <td mat-cell *matCellDef="let element"> {{element.heurs}} </td>
  </ng-container>

  <ng-container matColumnDef="diabetiques">
    <th mat-header-cell *matHeaderCellDef> diabetiques </th>
    <td mat-cell *matCellDef="let element"> {{element.diabetiques.idDiabetiques}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
