<h2>Valeurs glycemiques</h2>
<table>
  <tr>
    <th>Id Glycemie</th>
    <th>Valeur Before</th>
    <th>Valeur After</th>
    <th>Date</th>
    <th>Heurs</th>
    <th>Diabetiques</th>
  </tr>
  <tr *ngFor="let glycemie of glycemies">
    <td>{{ glycemie.idGlycemie }}</td>
    <td>{{ glycemie.valeurBefore }}</td>
    <td>{{ glycemie.valeurAfter }}</td>
    <td>{{ glycemie.date }}</td>
    <td>{{ glycemie.heurs }}</td>
    <td>{{ glycemie.diabetiques }}</td>
  </tr>
</table>
