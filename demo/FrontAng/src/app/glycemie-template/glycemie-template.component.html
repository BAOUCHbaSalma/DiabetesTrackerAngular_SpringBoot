<h2>Valeurs glycémiques</h2>
<table>
  <tr>
    <th>Id Glycémie</th>
    <th>Valeur Before</th>
    <th>Valeur After</th>
    <th>Date</th>
    <th>Heures</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let glycemie of glycemies">
    <td>{{ glycemie.idGlycemie }}</td>
    <td>{{ glycemie.valeurBefore }}</td>
    <td>{{ glycemie.valeurAfter }}</td>
    <td>{{ glycemie.date }}</td>
    <td>{{ glycemie.heurs }}</td>

  </tr>
</table>
